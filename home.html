  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      background-color: #000;
      text-align: center;
    }

    header img {
      width: 160px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(241, 196, 15, 0.5);
    }

    header h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #f1c40f;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: #f1c40f;
      color: #111;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1a1a1a;
      padding: 1rem 0;
    }

    nav a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }
  </style>
</head>
